<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>Lab 2 DB</title>
</head>
<body>

{% include "./DB_LAB2/header.html" %}

<div>
      <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3>Accounting</h3>
        </caption>
        <thead>
            <th>Employee name</th>
            <th>Date</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for e in emp %}
                <tr>
                    <td> {{ e.1 }} </td>
                    <td> {{ e.2 }} </td>
                    <td style="display: flex">
                        <form method="post" action="Deletevisiting">{% csrf_token %}
                            <button name="visit_id" type="submit" class="btn btn-danger" value="{{ e.0 }}" style="height: 20px; width: 20px; padding: 0 5px 0 5px">x</button>
                        </form>
                        <form method="post" action="GetInfo">{% csrf_token %}
                            <button name="visit_id" type="submit" class="btn btn-default" value="{{ e.0 }}" style="margin-left:5%; height: 21px; width: 35px; padding: 0 5px 0 5px">Edit</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      <form action="Addvisiting" method="post">{% csrf_token %}
          <div class="input-append">
              <label for="add_visiting">Add visiting:</label>
              <select id="nameid" name="employee_id" style="width: 160px;height: 30px; border-radius: 5px">
                  {%  for emp in emps %}
                  <option value="{{ emp.0 }}" >{{emp.1}}</option>
                  {% endfor %}
              </select>
              <input name="date" type="date" placeholder="date">
              <input type="submit" value="Add">
          </div>
      </form>

      <form action="EditVisiting" method="post">{% csrf_token %}
          <div class="input-append">
              <label for="add_visiting">Edit visiting:</label>
              <select id="nameid" name="employee_id" style="width: 160px;height: 30px; border-radius: 5px">
                  {%  for emp in emps %}
                  <option value="{{ emp.0 }}" >{{emp.1}}</option>
                  {% endfor %}
              </select>
              <input name="date" type="text" value="{{ info.2 |date:"Y-m-d" }}" placeholder="date">
              <button type="submit" name="visit_id" value="{{ info.0 }}">Edit</button>
          </div>
      </form>

</div>






</body>
</html>
